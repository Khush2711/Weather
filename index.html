    <head>
        <meta charset="UTF-8">

        <meta name="author" content="Your Name">
        <meta property="og:title" content="Accurate Weather Forecast | Live Weather Updates">
        <meta property="og:description" content="Stay informed with live weather updates for your location and other cities. View temperature, windspeed, humidity, and cloud data with country flags.">

    </head>
    
</head>

<body>

    <section>
        <div class="container">

            <h1>Weather App</h1>

            <!-- Tab switch container -->
            <div class="tab-container">
                <div class="tab" data-userWeather>Your Weather</div>
                <div class="tab" data-searchWeather>Search Weather</div>
            </div>

            <div class="weather-container">
                <!-- Location Container -->
                <div class="grant-location-container" data-location>
                    <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                    <p class="title">Grant Location Access</p>
                    <p class="subtitle">Allow Access To Get Weather Information</p>
                    <div>
                        <button class="grantBtn" data-grantAccess>
                            GRANT ACCESS
                        </button>
                    </div>
                </div>

                <!-- search container -->
                <form class="search-container" data-searchForm>
                    <input type="text" placeholder="Seach for city..." data-searchInput>
                    <button class="searchBtn">
                        <img loading="lazy" src="./assets/search.png" alt="" width="20" height="20">
                    </button>
                </form>

                <!-- loading container -->
                <div class="loading-container">
                    <img src="./assets/loading.gif" alt="" width="150" height="150" loading="lazy">
                    <p>Loading</p>
                </div>

                <!-- user weather info -->
                <div class="user-weather-info">
                    <div class="name">
                        <p data-cityName></p>
                        <img loading="lazy" data-countryFlag width="30px" height="30px">
                    </div>

                    <div class="temperature-container">
                        <p data-weatherDescription></p>
                        <img loading="lazy" data-weatherIcon height="90" width="90">
                        <p class="temp-text" data-temp></p>
                    </div>

                    <div class="extra-info-containter">
                        <!-- Wind -->
                        <div class="card">
                            <img loading="lazy" src="./assets/wind.png" alt="">
                            <p>Windspeed</p>
                            <p data-windSpeed></p>
                        </div>

                        <!-- Humidity -->
                        <div class="card">
                            <img loading="lazy" src="./assets/humidity.png" alt="">
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>

                        <!-- Clouds -->
                        <div class="card">
                            <img loading="lazy" src="./assets/cloud.png" alt="">
                            <p>Clouds</p>
                            <p data-cloud></p>
                        </div>

                    </div>

                </div>
                <div class="error-container" data-errorContainer>
                    <img loading="lazy" src="./assets/not-found.png" alt="not-found" loading="lazy">
                    <p>city not found</p>
                </div>

            </div>
        </div>
    </section>


    <script src="./index.js"></script>
</body>

</html>
